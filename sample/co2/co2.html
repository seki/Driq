<!DOCTYPE html>
<html>
  <head>
    <title>CO2</title>
  </head>
  <style type="text/css" media="screen">
    body {
        font-family: Helvetica;
        background: #FFFFFF;
        color: #000000;ã€€
    }

    #myChart {
      position: relative;
      height:300; width:150
    }
  </style>
  <body>
    <div class="head">
      <h2>CO2</h2>
    </div>
    <div class="main">
    <canvas id="myChart" style="position: relative; height:100; width:150"></canvas>
    </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
  <script>

var evt = new EventSource('stream');

evt.onmessage = function(e) {
  var it = JSON.parse(e.data);
  console.log(it);
  console.log(new Date(Number(e.lastEventId) * 0.001));
  time = new Date(Number(e.lastEventId) * 0.001);
  chartDataSet.data.datasets[0].data.push({
    y: it['concentration'],
    t: time
  });
  chartDataSet.data.datasets[1].data.push({
    y: it['temperature'],
    t: time
  });
  while (time - chartDataSet.data.datasets[0].data[0].t > 3600000) {
    chartDataSet.data.datasets[0].data.shift();
    chartDataSet.data.datasets[1].data.shift();
  }
  chart.update();
};

var ctx = document.getElementById("myChart").getContext('2d');
const chartDataSet = {
  type: 'line',
  responsive: false,
  aspectRatio: 2,
  data: {
    datasets: [{
      label: 'ppm',
      data: [],
      borderColor: "rgb(54, 162, 235)",
      fill: false,
      yAxisID: "y-axis-1"
    }, {
      label: 'temp',
      data: [],
      borderColor: "rgb(235, 0, 0)",
      fill: false,
      yAxisID: "y-axis-2"
    }]
  },
  options: {
    scales: {
      xAxes: [{
        type: 'time',
        time: {
            displayFormats: {
                millisecond: 'h:mm',
                second: 'h:mm',
                minute: 'h:mm'
            },
            unit: 'minute'
        },
        distribution: 'linear',
        ticks: {
          maxTicksLimit:6,
          source: 'data'
        },
        gridLines: {
          display: false
        }
      }],
      yAxes: [{
        id: 'y-axis-1',
        ticks: {
          source: 'data',
          min: 200,
          max: 2000
        }
      }, {
        id: 'y-axis-2',
        position: 'right',
        ticks: {
          source: 'data',
          min: -5,
          max: 40
        },
        gridLines: {
          display: false
        }
      }]
    }
  }
};
var chart = new Chart(ctx, chartDataSet);
</script>
</html>
